<body onload="doInit()">
    <script type="text/javascript" src="js/graphSettings.js"></script>

    <div id="container">
        <div id="appContainer">
            <div id="selection-pane">
                <select id="qOption" onchange=processSelection()>
                    <option value="GetBlock">Get Block</option>
                    <option value="BlockToAddress">Block to Address</option>
                </select>
                <input type="button" class="app-btn" value="Run" onclick="doQuery()"/>
            </div>
            <textarea id="qbox" cols="100" rows="3"></textarea>
            <div id="max-results-pane">
                <label>Max Results
                <input type="number" id="max-results" value="10">
                </label>
            </div>
        </div>

        <div id="workContainer" class="noselect">
            <div id="graphContainer"> </div>
            <div id="options-btn-set" class="noselect">
                <div class="locateGroup" style="cursor: pointer">
                  <!--
                    <div id="locate-pane" class="locateHover">
                        <h2 class="underline">Search</h2>
                        <div>
                            <div>Block</div>
                            <input type="text" id="person-select" 
                                   list="person-datalist" placeholder="John Doe" onkeyup="doPersonAutoComplete()">
                            <datalist id="person-datalist"></datalist>
                            <span class="line"></span>
                            <div>Domain</div>
                            <input type="text" id="domain-select"
                                   list="domain-datalist" placeholder="domain.com" onkeyup="doDomainAutoComplete()">
                            <datalist id="domain-datalist"></datalist>
                            <span class="line"></span>
                            <input type="button" class="app-btn" value="Search" onclick="doSearchPersonToDomain()"/>
                        </div>
                        <span class="line"></span>
                    </div>
                    -->
                  <div style="cursor:pointer" >
                    <img src="icons/search2.png" alt="search" width='24'/>
                    </div>
                </div>
                <div style="cursor: pointer">
                    <img src="icons/reset_button_blue.png" alt="ResetView" width='24'
                         id="reset-view-btn" onclick="doResetView()"/>
                </div>
                <div class="tableGroup">
                    <div id="table-pane" class="tableHover">
                        <h2 class="underline">Transaction</h2>
                        <div>
                            <table id="resultsTable">
                                <tr>
                                    <th>Hash</th>
                                    <th># Inputs</th>
                                    <th># Outputs</th>
                                </tr>
<!--                                <tr>
                                    <td>Joe Doe</td>
                                    <td>Jane Doe</td>
                                    <td> 100 </td>
                                </tr>-->
                            </table>
                        </div>
                        <span class="line"></span>
                    </div>
                    <img src="icons/table.png" alt="Select" width='24'
                         id="table-btn" onclick="doShowResultsTable()"/>
                </div>
            </div>
            <div class="noselect">
              <img src="icons/model.png" alt="Model" width='500' id="model-graph" style="visibility: hidden"/>
              <img src="icons/documents1.png" alt="Documents" width='24' id="documents-btn" style="cursor:pointer"
                   onclick="toggleModelDisplay()"/>
              <img src="icons/fullScreen.png" alt="FullScreen" width='24' id="graph-btn" style="cursor:pointer"/>
            </div>
            <div id="status-pane" class="noselect">
                <textarea id="statusBox" readonly></textarea>
                <h3> Bitcoin Graph Demo
                    <div>
                        <img src="icons/Objy_logo.png" alt="Objectivity" height="32px" />
                        <img src="icons/logo.png" alt="Bitcoin Graph Demo" height="32px" />
                    </div>
                </h3>
            </div>
